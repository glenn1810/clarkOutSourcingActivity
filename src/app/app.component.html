


<div class="container mt-5 p-3" role="main">
  <h2>Products</h2>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="Search">Search</label>
      <input type="text" class="form-control" id="Search" (keyup)="onProductItemSearched($event.target.value)">
    </div>
    <div class="col-md-4 mb-3">
      <label for="brands">Last name</label>
      <select type="text" class="form-control" id="brands" (change)="productBrandDropdDownOnChanged($event.target.value)">
        <option>{{DEFAULT_PRODUCT_BRAND}}</option>
        <option *ngFor="let brand of productBrands">
          {{brand}}
        </option>
      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="brands">Stock Status</label>
      <div class="d-block pt-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="all-stock" name="stockOptions" value="all" (change)="productStockStatusOnChanged($event.target.value)" checked>
          <label class="form-check-label" for="in-stock">All</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="in-stock" name="stockOptions" value="in-stock" (change)="productStockStatusOnChanged($event.target.value)">
          <label class="form-check-label" for="in-stock">In-Stock</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="out-stock" name="stockOptions" value="out-stock" (change)="productStockStatusOnChanged($event.target.value)">
          <label class="form-check-label" for="out-stock">Out-Stock</label>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <products-table [products]="products"
                    [filter]="productFilter">
    </products-table>
  </div>
</div>
